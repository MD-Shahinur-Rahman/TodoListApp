<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h1>MREDUL's Todo List</h1>
        <p>Keep it Up!</p>
        <div id="progressBar">
          <div id="Progress"></div>
        </div>
      </div>
      <div class="stats-number">
        <p id="numbers"> 2 / 3</p>
      </div>
    </div>
    <form action="">
      <input type="text" id="taskinput" placeholder="Write your task & Press Enter">
      <button id="newtask" type="submit">+</button>
    </form>
    <ul class="task-list"></ul>
  </div>



  <script src="app.js"></script>
</body>

</html>
